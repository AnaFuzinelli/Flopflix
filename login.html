
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <a href="index.html" class="logo">
            <img src="img/FLOPFLIX.png" alt="logo">
        </a>
    </header>

    <div class="login-container">
        <h1>Entrar</h1>
        <form>
            <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Email ou número de telefone" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" id="senha" placeholder="Senha de acesso" required>
            </div>
            <button type="submit" onclick="entrar()">Entrar</button>
            
            <div class="help">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre-se de mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>

            <div class="signup">
                <p>Novo por aqui? <a href="#">Assine agora</a></p>
            </div>

            <div class="captcha">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                <a href="#">Saiba mais</a>.</p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
